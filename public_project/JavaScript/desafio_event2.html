<!DOCTYPE html>
<html lang="PT_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>


    <script class="">

   function focusYellow() {


         document.getElementById('campos').style.background = "yellow"


   }

function redAnGreen() {

 var valorCampo = document.getElementById('campos').value



 if (valorCampo.length <= 3) { 

    document.getElementById('campos').style.background = "red"





 } else { document.getElementById('campos').style.background = "green"}
    
}



        
        
        
           </script>
        


</head>
<body>
<input type="text" id="campos" onfocus="focusYellow()" onblur="redAnGreen()"/>


  <!----  <script src="./scripts/desafio.js"></script>-- >
</body>
</html>
