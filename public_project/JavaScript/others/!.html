<!DOCTYPE html>
<html>
<head>
<title>Transições</title>
<meta charset="utf-8">
<style type="text/css">
.box {
width: 150px;
height: 150px;
background: rgb(255, 153, 0);
margin-top: 20px;
margin-left: auto;
margin-right: auto;  
transition-property: background-color;
transition-duration:  5s;
}
.box:hover {
background-color: rgb(113, 0, 128);
}
</style>
</head>
<body>
<div class="box"></div>			
</body>
</html>
