<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>

var num1 = prompt('Digite o valor de num1: ')
var num2 = prompt('Digite o valor de num2: ')






document.write('A soma entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2)+'<br/>')

document.write('A sub entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2)+'<br/>')

document.write('A divisão inteira entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2)+'<br/>')

document.write('divisão mostrando o resto entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2)+'<br/>')

document.write('O Incremento de ' + num1 +  ' é: ' + (num1 ++)+'<br/>')
document.write(num1 + '<br/>')


document.write('O Decremento de ' + num1 +  ' é: ' + (num1 --)+ '<br/>')

 document.write(num1)




</script>

</head>
<body>
    
</body>
</html>
