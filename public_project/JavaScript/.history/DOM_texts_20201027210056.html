<!DOCTYPE html>
<html lang="PT_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>



    <script class="">
     



 function distribuiCaracter() {

     // selecionar o valor digitado
        var caracter = document.getElementById('input1').value

     // limpar o campo de digitação
        document.getElementById('input1').value = ''  

      console.log(caracter)



      // limpar espaços em branco das extremidades de uma string

      caracter.trim()



    switch(caracter) {

     case '0':
     case '1':
     case '2':
     case '3':
     case '4':
     case '5':
     case '6':
     case '7':
     case '8':
     case '9':
      
     //adicionar caractere no campo referente a numeros
     document.getElementById('apenas_numeros').value = caracter
    

     break;
     default: 
   // adicionar caractere no campo referente a letras
   document.getElementById('apenas_letras').value = caracter


    }

 }
         
         
         
    </script>








</head>
<body>
<input type="text" placeholder="insira aqui: " onkeyup="distribuiCaracter()"  id="input1" />
<hr />

<span>Letras: </span>
<input type="text" disabled="disabled" id="apenas_letras"  />



<span>Numeros: </span>

<input type="text" name="olá" disabled="disabled " id="apenas_numeros"/>






 
</body>




    
        
</html>
